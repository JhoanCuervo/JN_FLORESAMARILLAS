<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Flower</title>
</head>
<body>

<div class="flower">
    <div class="text-above">Para Mi Pinguinita 🐧</div>
    <div class="text-above1 f-amarilla">Tu Flor Amarillita 🏵️</div>
    <div class="text-above1 f-morada d-none">Tu Flor Moradita 🌺</div>
    <div class="mid">
    </div>
    <div class="Petal1 p1">
    </div>
    <div class="Petal1 p2">
    </div>
    <div class="Petal1 p3">
    </div>
    <div class="Petal1 p4">
    </div>
    <div class="Petal2 p1">
    </div>
    <div class="Petal2 p2">
    </div>
    <div class="Petal2 p3">
    </div>
    <div class="Petal2 p4">
    </div>
    <div class="Petal3 p1">
    </div>
    <div class="Petal3 p2">
    </div>
    <div class="Petal3 p3">
    </div>
    <div class="Petal3 p4">
    </div>
    <!--div >Para esa persona L. </div-->

    <button class="text-belowB" onclick="allMorado()">
      💜 Moradito 💜
    </button>

    <button class="text-belowA d-none" onclick="allAmarillo()">
      💛 Amarillito 💛
    </button>

    <button class="text-foryou" onclick="allAmarillo()">
      💌 Mensajito 💌
    </button>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script>
  const allMorado = () => {
    $(".mid").addClass("midMorado");
    $(".Petal1").addClass("Petal1M");
    $(".Petal2").addClass("Petal2M");
    $(".Petal3").addClass("Petal3M");

    $(".text-belowB").addClass("d-none");
    $(".text-belowA").removeClass("d-none");

    $(".f-amarilla").addClass("d-none");
    $(".f-morada").removeClass("d-none");
  }

  const allAmarillo = () => {
    $(".mid").removeClass("midMorado");
    $(".Petal1").removeClass("Petal1M");
    $(".Petal2").removeClass("Petal2M");
    $(".Petal3").removeClass("Petal3M");

    $(".text-belowB").removeClass("d-none");
    $(".text-belowA").addClass("d-none");

    $(".f-amarilla").removeClass("d-none");
    $(".f-morada").addClass("d-none");
  }
</script>
</html>
